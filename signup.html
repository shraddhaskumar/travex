<body>
    <nav>
        <div class="logo">
            <h1>Travex</h1>
        </div>
        <ul class="nav-links">

    <main>
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form class="signup-form">

            </form>
        </section>
    </main>
