<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travex - Your Travel Companion</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  

  <!-- Signup Form -->
  

  <!-- Login Form -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginIdentifier">Client ID or Email:</label>
        <input type="text" id="loginIdentifier" name="loginIdentifier" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Get modal elements
    const loginModal = document.getElementById('loginModal');
    const signupModal = document.getElementById('signupModal');

    // Get open modal buttons
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    // Get close buttons
    const closeLogin = document.getElementById('closeLogin');
    const closeSignup = document.getElementById('closeSignup');

    // Open login modal
    loginBtn.onclick = function() {
      loginModal.style.display = 'block';
    };

    // Open signup modal
    signupBtn.onclick = function() {
      signupModal.style.display = 'block';
    };

    // Close login modal
    closeLogin.onclick = function() {
      loginModal.style.display = 'none';
    };

    // Close signup modal
    closeSignup.onclick = function() {
      signupModal.style.display = 'none';
    };

    // Close modals when clicking outside of the modal
    window.onclick = function(event) {
      if (event.target == loginModal) {
        loginModal.style.display = 'none';
      }
      if (event.target == signupModal) {
        signupModal.style.display = 'none';
      }
    };

    // Form validation for password match on signup
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        event.preventDefault(); // Stop form submission
      }
    });
  </script>
</body>
</html>
