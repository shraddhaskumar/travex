<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Travex</title>
    <link rel="stylesheet" href="booking.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navigation Styles */
        nav {
            position:static;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: rgba(0, 83, 156, 0.9);
            z-index: 1;
        }

        .logo h1 {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: #32cd32; /* Green */
        }

        /* Booking Section */
        .booking-section {
            height: 100vh;
            background: url('./beach.jpeg') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color:black;
            filter: brightness(80%);
        }

        .booking-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 83, 156, 0.6), rgba(50, 205, 50, 0.7));
            z-index: 0;
        }

        /* Container for Form */
        .container {
            position: relative;
            z-index: 1;
            max-width: 500px; /* Set a max width */
            width: 90%; /* Responsive width */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: auto; /* Center the container */
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Booking Form Styles */
        .booking-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 16px); /* Adjust for padding */
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #32cd32;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #00539CFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 83, 156, 0.3);
        }

        .btn:hover {
            background-color: #32cd32;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(50, 205, 50, 0.3);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #00539CFF;
            color: white;
            margin-top: 40px;
        }

        footer p {
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .form-group input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Travex</h1>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="booking.html" class="active">Booking</a></li>
        </ul>
    </nav>

    <section class="booking-section">
        <div class="container">
    
            <form class="booking-form">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" required>
                </div>
                <div class="form-group">
                    <label for="children">Number of Children:</label>
                    <input type="number" id="children" name="children" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Booking date</label>
                    <input type="date" id="bookingdate" name="Booking date" required>
                </div>

                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Travex. All rights reserved.</p>
    </footer>

</body>
</html>
